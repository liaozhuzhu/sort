<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="icon" href="images/icon.png" id="tab-image">
        <meta charset="utf-8">
        <title>Liao Zhu | Sort</title>
        <link rel="stylesheet" href="styles.css"> 
        <meta name="viewport" coxntent="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="input">
            <div class="label">Settings: </div>
            <button class="user-button" id="random">New Array</button>
            <div class="size-container">
                <p id="size-desc">Array Size: <span id="size-value"></span></p>
                <input type="range" min="2" max="50" value="50" class="slider" id="size-selector">
            </div>
            <div class="slider-container">
                <p id="speed-desc">DELAY: <span id="speed-value"></span></p>
                <input type="range" min="1" max="300" value="100" class="slider" id="speed-selector">
            </div>
        </div>
        <div class="algorithms">
            <div class="label">Algorithms: </div>
            <button class="user-button" id="bubble">BUBBLE</button>
            <button class="user-button" id="selection">SELECTION</button>
            <button class="user-button" id="insertion">INSERTION</button>
        </div>

        <div class="main-container" id="container"></div>

        <div class="info">
            <div class="info-desc">
                <div class="key" id="sorted"></div>
                <p class="key-desc">Sorted</p>
            </div>
            <div class="info-desc">
                <div class="key" id="current-index"></div>
                <p class="key-desc">Current Index</p>
            </div>
            <div class="info-desc">
                <div class="key" id="comparing"></div>
                <p class="key-desc">Comparing</p>
            </div>
            <div class="info-desc">
                <div class="key" id="not-checked"></div>
                <p class="key-desc">Not Checked</p>
            </div>
            
        <script src="script.js"></script>
    </body>
</html>
