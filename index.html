<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="icon" href="Images/Liao.png" id="tab-image">
        <meta charset="utf-8">
        <title>Liao Zhu | Sort</title>
        <link rel="stylesheet" href="styles.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="input">
            <input class="user-button" id="go" type="submit" value="GO">
            <button class="user-button" id="random">RANDOM</button>
            <input class="user-input" id="number-input" type="number" placeholder="Enter Numbers">
        </div>

        <div class="array-container" id="list"></div>

        <div class="container">
            <h1 id="container-h1"></h1>
        </div>
        <div class="settings">
            <button class="user-button" id="bubble">BUBBLE</button>
            <button class="user-button" id="merge">MERGE</button>
            <button class="user-button" id="heap">HEAP</button>
            <button class="user-button" id="quick">QUICK</button>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
