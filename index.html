<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="icon" href="Images/Liao.png" id="tab-image">
        <meta charset="utf-8">
        <title>Liao Zhu | Sort</title>
        <link rel="stylesheet" href="styles.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="input">
            <button class="user-button" id="random">New Array</button>
            <div class="size-container">
                <p id="size-desc">Array Size: <span id="size-value"></span></p>
                <input type="range" min="2" max="50" value="50" class="slider" id="size-selector">
            </div>
            <div class="slider-container">
                <p id="speed-desc">DELAY: <span id="speed-value"></span></p>
                <input type="range" min="1" max="300" value="50" class="slider" id="speed-selector">
            </div>
            <button class="user-button" id="clear">CLEAR</button>
        </div>
        <div class="settings">
            <button class="user-button" id="bubble">BUBBLE</button>
            <button class="user-button" id="selection">SELECTION</button>
            <button class="user-button" id="heap">HEAP</button>
            <button class="user-button" id="quick">QUICK</button>
        </div>

        <div class="main-container" id="container"></div>

        <div class="info">
            <div class="key" id="smallest">Global Min</div>
            <div class="key" id="current-index">Current Index</div>
            <div class="key" id="current-smallest">Current Min</div>
            <div class="key" id="not-checked">Not Checked</div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
