<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="icon" href="Images/Liao.png" id="tab-image">
        <meta charset="utf-8">
        <title>Liao Zhu | Sort</title>
        <link rel="stylesheet" href="styles.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="input">
            <button class="func-button" id="go">GO</button>
            <button class="func-button" id="random">RANDOM</button>
            <input class="func-input" id="number-input" placeholder="Enter Numbers">
            <div class="array-div">1,2,3,4</div>
        </div>
        <div class="container">
            <h1 id="container-h1"></h1>
        </div>
        <div class="settings">
            <button class="func-button" id="bubble">BUBBLE</button>
            <button class="func-button" id="merge">MERGE</button>
            <button class="func-button" id="heap">HEAP</button>
            <button class="func-button" id="quick">QUICK</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
