<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="icon" href="Images/Liao.png" id="tab-image">
        <meta charset="utf-8">
        <title>Liao Zhu | Sort</title>
        <link rel="stylesheet" href="styles.css"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div class="input">
            <button class="user-button" id="random">RANDOM</button>
            <div class="input-div">
                <button class="user-button" id="clear">CLEAR</button>
            </div>
            <input class="user-button" id="go" type="submit" value="GO">
        </div>
        <div class="settings">
            <button class="user-button" id="bubble">BUBBLE</button>
            <button class="user-button" id="merge">MERGE</button>
            <button class="user-button" id="heap">HEAP</button>
            <button class="user-button" id="quick">QUICK</button>
        </div>

        <div class="main-container" id="container">
            <div class="child-container" id="unsorted-container"></div>
            <div class="child-container" id="sorted-container"></div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
